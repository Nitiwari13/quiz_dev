<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h2 class="text-center custom-text-color mt-3">Angular Quiz</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
<mat-card class="custom-card" *ngFor="let quesObj of questionList;let i = index">
  <mat-card-title-group>
    <mat-card-subtitle>{{i+1}}. {{quesObj.ques}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <mat-radio-group
  class="custom-radio-group"
  [(ngModel)]="quesObj.selectedOption" name="{{quesObj.id}}">
  <mat-radio-button class="custom-radio-button" *ngFor="let optionObj of quesObj.options" [value]="optionObj.optionValue">
   {{optionObj.optionValue}}. {{optionObj.optionName}}
  </mat-radio-button>
</mat-radio-group>
  </mat-card-content>
</mat-card>
</div>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6 pt-2">
    Your percentage is : {{percentage}} %
  </div>
  <div class="col-lg-6 col-md-6">
    <button mat-raised-button color="primary" class="custom-btn-txt" (click)="submitQuiz()">Submit</button>
  </div>
</div>
</div>
